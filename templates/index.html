<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toylogue: Talk to a Toy</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #fefefe, #e8f4ff);
            color: #222;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        select,
        button,
        input[type="checkbox"] {
            font-size: 1rem;
            padding: 0.6rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin: 0.5rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        .response-bubble {
            margin-top: 2rem;
            background: #f0f9ff;
            border-left: 6px solid #4a90e2;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-width: 100%;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        .expressive {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

            <option value="rebel">ğŸ¸ Rebel</option>
            <option value="royalty">ğŸ‘‘ Royalty</option>
        </select>

        <!-- Context selector -->
        <label for="context">Context:</label>
        <select id="context">
            <option value="">None</option>
            <option value="picked_up">Picked Up</option>
            <option value="hugged">Hugged</option>

    </div>


    <script>
        const avatarMap = {
            hero: "ğŸ¦¸",
            villain: "ğŸ˜ˆ",
            mentor: "ğŸ§™",
            goofball: "ğŸ¤ª",
            rebel: "ğŸ¸",
            royalty: "ğŸ‘‘"
        };

        // Typing effect function
        function typeText(text, element) {
            element.innerText = "";
            const words = text.split(/(\s+)/); // Split by space and preserve spacing
            let i = 0;

            function nextWord() {
                if (i >= words.length) return;

                element.innerText += words[i];
                i++;

                setTimeout(nextWord, 60);
            }

            nextWord();
        }

        // ğŸš€ Generates dialogue on click
        async function generate() {
            const role = document.getElementById("role").value;
            const context = document.getElementById("context").value;
            const use_llm = document.getElementById("use_llm").checked;

            // ğŸ­ Update avatar emoji
            document.getElementById("avatar").innerText = avatarMap[role] || "ğŸ§¸";
            try {
                const res = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ role, context, use_llm }),
                });

                const data = await res.json();
                const responseEl = document.getElementById("response");
                responseEl.style.display = "block";

                // ğŸ’¬ Use typing animation
                typeText(data.response, responseEl);

                // ğŸ”Š Speak out loud
                // ğŸ§¼ Strip out actions like *waves* before speaking
                const cleanText = data.response.replace(/\*[^*]+\*/g, "").trim();
                const utterance = new SpeechSynthesisUtterance(cleanText);
                speechSynthesis.speak(utterance);

                speechSynthesis.speak(utterance);
            } catch (err) {
                console.error("âŒ Error calling /generate:", err);

            }
        }
    </script>

</body>

</html>
